<div class="status-bar">
  <div class="status-bar-title">Status:</div>
  {% for session in scraper_sessions %}
  <div class="status-indicator" data-completed-at="{{ session.completed_at | format }}">
    {% if session.completed_at == None %}
    <span class="session-failure">🗙</span>
    {% else %}
    <span class="session-success">✔️</span>
    {% endif %}
    <div>{{ session._name | replace("_", " ") | title }}</div>
  </div>
  {% endfor %}
</div>
